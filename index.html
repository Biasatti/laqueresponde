    <meta name="keywords" content="La Que Responde, banda de cumbia, cumbia argentina, show en vivo, entradas, música, baile" />
    <meta name="author" content="La Que Responde" />
    <link rel="canonical" href="https://laqueresponde.com.ar/" />

    <!-- 🌐 Redes sociales / Open Graph -->
    <meta property="og:title" content="La Que Responde - Banda de Cumbia" />
    <meta property="og:description" content="Sacá tu entrada para el 29 de noviembre y bailá con La Que Responde." />
    <meta property="og:image" content="https://laqueresponde.com.ar/flyer.jpeg" />
    <meta property="og:url" content="https://laqueresponde.com.ar/" />

    <!-- 🐦 Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="La Que Responde - Banda de Cumbia" />
    <meta name="twitter:description" content="Sacá tu entrada para el 29 de noviembre y bailá con La Que Responde." />

    <!-- 🖋️ Fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
      :root{
        --bg:#0d0f14;
        --fg:#e8edf2;
        --muted:#9aa6b2;
        --card:#131722;
        --accent:#ffdd57;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;background:radial-gradient(1200px 600px at 50% -10%, #1b2130 0%, #0d0f14 55%);color:var(--fg);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;line-height:1.5;}
      .wrap{max-width:860px;margin:0 auto;padding:28px 16px 48px;}
      header{display:flex;flex-direction:column;align-items:center;gap:18px;margin-top:12px;margin-bottom:24px;text-align:center}
      .logo{width:160px;max-width:60vw;aspect-ratio:1/1;object-fit:contain;filter: drop-shadow(0 8px 24px rgba(0,0,0,.35));}
      h1{margin:0;font-size:clamp(20px,3.5vw,28px);letter-spacing:.2px;color:var(--fg);}
      .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px;backdrop-filter: blur(6px);box-shadow:0 12px 40px rgba(0,0,0,.35)}
      .cta{font-size:clamp(18px,4vw,26px);font-weight:800;text-align:center;margin:0 0 8px;color:var(--accent);text-shadow:0 2px 0 rgba(0,0,0,.35)}
      .hero-img{width:100%;height:auto;border-radius:14px;border:1px solid rgba(255,255,255,.08);box-shadow:0 10px 30px rgba(0,0,0,.4);object-fit:cover;transition:transform .2s ease;}
      .hero-img:hover{transform:scale(1.02);}
      .actions{display:flex;justify-content:center;margin-top:16px}
      .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;font-weight:700;text-decoration:none;color:#0d0f14;background:var(--fg);border:1px solid rgba(255,255,255,.1)}
      .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(0,0,0,.35)}
      .btn svg{width:20px;height:20px}
      footer{color:var(--muted);text-align:center;padding:28px 12px}
      @media (min-width:700px){
        .wrap{padding:44px 20px 72px}
        .logo{width:200px}
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <img src="logo.png" alt="La Que Responde - logo" class="logo" />
      </header>

      <section class="card">
        <p class="cta">Hacé clic en la imagen y sacá tu entrada para el <span aria-label="veintinueve de noviembre">29 de noviembre</span></p>

        <!-- 📸 Flyer con link -->
        <a href="https://app.tikzet.com/events/la-que-responde-en-auditorio-12-de-octubre?referred_by=55ff7dfb-59fd-4e04-baa1-14dd6538aa17" target="_blank" rel="noopener noreferrer">
          <img src="flyer.jpeg" alt="Flyer del show del 29 de noviembre" class="hero-img" />
        </a>

        <div class="actions">
          <a class="btn" href="https://www.instagram.com/lqrcumbia/" target="_blank" rel="noopener noreferrer" aria-label="Abrir Instagram de La Que Responde">

            </svg>
            Instagram
          </a>
        </div>
      </section>

      <footer>
        © <span id="y"></span> La Que Responde — Banda de Cumbia
      </footer>
    </div>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
